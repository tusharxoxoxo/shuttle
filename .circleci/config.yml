                - shuttle-runtime
                - shuttle-service
      - test-workspace-member-with-integration:
          name: << matrix.crate >>
          matrix:
            alias: test-workspace-member-with-integration-xlarge
            parameters:
              resource_class:
                - xlarge
              sccache-size:
