                - resources/secrets
                - resources/turso
                - services/shuttle-actix-web
                - services/shuttle-axum
                - services/shuttle-next
                - services/shuttle-poem
                - services/shuttle-poise
                - services/shuttle-rocket
                - services/shuttle-salvo
